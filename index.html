<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive Card Details Form</title>
</head>

<body>
  <div class="card-section">
    <div class="card-front">
      <img src="images/card-logo.svg">
      <div class="margin-top">
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="card-holder-info">
          <p class="card-holder-name">Jane Appleseed</p>
          <p class="card-expiry-date">00/00</p>
        </div>
      </div>
    </div>
    <div class="card-back">
      <p class="card-cvc">000</p>
    </div>
  </div>

  <div class="form-section">
    <form action="#">
      <div class="form-group">
        <label for="input-name">Cardholder Name</label>
        <input type="text" placeholder="e.g. Jane Appleseed" class="input-name" required>
        <p class="error-message error-message-name"></p>
      </div>

      <div class="form-group">
        <label for="input-number">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="input-number" required>
        <p class="error-message error-message-number"></p>
      </div>

      <div class="form-group form-group-expiry-date">
        <div>
          <label> exp. date (mm/yy)</label>
          <div class="expiry-date-fields">
            <input type="number" placeholder="MM" class="expiry-month" max="12" min="1" required>
            <input type="number" placeholder="YY" class="expiry-year" max="40" min="10" required>
          </div>
          <p class="error-message error-message-date"></p>
        </div>
        <div class="form-group-cvc">
          <label for="card-cvc">CVC</label>
          <input type="number" placeholder="e.g. 123" class="input-card-cvc" max="999" min="100" required>
          <p class="error-message error-message-cvc"></p>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="confirm-button">Confirm</button>
      </div>
    </form>
  </div>

  <script src="scripts/card.js"></script>

</body>

</html>
